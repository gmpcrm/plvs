%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"
Viewer.on: 0

# Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 597.4627058658614
Camera.fy: 534.1414241745014
Camera.cx: 367.3463546823872
Camera.cy: 218.1772754439792

Camera.k1: -0.4355374370423751
Camera.k2: 0.1922123778896472
Camera.p1: -0.0013726631613588773
Camera.p2: 0.00017908276484463088
Camera.k3: 0.00


# Camera frames per second 
Camera.fps: 30

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Camera resolution
Camera.width: 720
Camera.height: 480

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 5000

# ORB Extractor: Scale factor between levels in the scale pyramid 
ORBextractor.scaleFactor: 1.1

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 10

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 12
ORBextractor.minThFAST: 8

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.on: 0
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0

#--------------------------------------------------------------------------------------------
# Line Segments Tracking
#--------------------------------------------------------------------------------------------

#Line.on: 1 is ON, 0 is OFF
Line.on: 1

#set to 0 if keeping all lines
Line.nfeatures: 100

#number of levels in the scale pyramid
Line.nLevels: 3

#scale factor between levels in the scale pyramid
Line.scaleFactor: 1.2

#noise standard deviation on line extraction (in pixel) CHANGED!
Line.sigma: 2

#min. line length (relative to img size)
Line.minLineLength: 0.002

#weighting of lines w.r.t. points in success/failure tracking conditions
Line.lineTrackWeigth: 2

#min. line length 3D (meters)
Line.minLineLength3D: 0.01

#mu weight for endpoint-endpoint dist in line 3D dist
Line.muWeightForLine3dDist: 0.3
